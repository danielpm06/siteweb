<!DOCTYPE html>
<html>
      <head>
            <title>Acceso Vip</title>
            <link rel="stylesheet" type="text/css" href="styles.css">
	    <script src="script.js" type ="text/javascript"></script>  
      </head>
      <body>	
<div id="wrapper">

	<form name="login-form" class="login-form" action="" method="post">
	
		<div class="header">
		<h1>Login Form</h1>
		<span>Aqui ingresarás el login que usas para entrar a tu cuenta de limando carter y tu contraseña.</span>
		</div>
	
		<div class="content">
		<input name="username" id="login" type="text" class="input username" placeholder="Login" />
		<div class="user-icon"></div>
		<input name="password" id="pass" type="password" class="input password" placeholder="Password" />
		<div class="pass-icon"></div>		
		</div>
		
	
	</form>
		<div class="footer">
			<input type="button" class="button" value="Aceptar" onclick="insertDate();" />
		</div>
	      </div>
<div class="gradient"></div>

       </body>
</html>
